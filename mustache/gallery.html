<!-- Header -->
<header>
	<div class="card my-3">
		<div class="card-body">
			<h5 class="card-title">{{author}}</h5>
			{{#description}}
				<p class="card-text">{{{description}}}</p>
			{{/description}}
		</div>
	</div>
</header>
<main>
	{{#galleries}}
		<!-- Description -->
		{{#title}}
			<div class="card my-3">
				<div class="card-body">
					<h5 class="card-title">{{title}}</h5>
					<p class="card-text">{{{text}}}</p>
				</div>
			</div>
		{{/title}}
		<!-- Gallery -->
		<div class="card-columns my-3">
			{{#folders}}
				{{#images}}
					<a href="https://{{cidv1}}.cf-ipfs.com/{{{path}}}/{{.}}">
						<div class="card">

							<!-- Header -->
							<div class="card-header">{{.}}</div>

							<!-- Image -->
							<img data-src="https://{{cidv1}}.cf-ipfs.com/{{{path}}}/{{.}}" class="card-img-top lazyload" alt="{{.}}" />

							<!-- Placeholder -->
							<img src="images/360x360-00000000.png" class="card-img placeholder" />
							<div class="card-img-overlay d-flex align-items-center justify-content-center placeholder">
								<div class="spinner-grow text-secondary placeholder"></div> <!-- Load -->
								<div class="spinner-grow text-primary placeholder"></div> <!-- Loading -->
							</div>
						</div>
					</a>
				{{/images}}
			{{/folders}}
		</div>
	{{/galleries}}
</main>

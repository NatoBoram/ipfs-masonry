<!-- Header -->
<header>
	<div class="card my-3">
		<div class="card-body">
			<h5 class="card-title">{{author}}</h5>
			{{#description}}
				<p class="card-text">{{{description}}}</p>
			{{/description}}
		</div>
	</div>
</header>
<main>
	{{#galleries}}
		<!-- Description -->
		{{#title}}
			<div class="card my-3">
				<div class="card-body">
					<h5 class="card-title">{{title}}</h5>
					<p class="card-text">{{{text}}}</p>
				</div>
			</div>
		{{/title}}
		<!-- Gallery -->
		<div class="card-columns my-3">
			{{#folders}}
				{{#images}}
					<a href="https://{{cidv1}}.cf-ipfs.com/{{{path}}}/{{.}}">
						<div class="card">
							<div class="card-header">{{.}}</div>
							<img src="https://{{cidv1}}.cf-ipfs.com/{{{path}}}/{{.}}" class="card-img-top" alt="{{.}}">
						</div>
					</a>
				{{/images}}
			{{/folders}}
		</div>
	{{/galleries}}
</main>
